<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add this line to include the favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <header class="nav-bar">
        <nav class="nav-content">
          {% include 'navbar.html' %}
          <a href="/" aria-label="Homepage">
            <div class="nav-logo">
              <img src="./static/img/logo.svg" alt="Logo" />
            </div>
          </a>
        </nav>
      </header>
    <h1>{{ title }}</h1>

    <!-- Form for submitting new timeline posts -->
    <h2>Submit a Timeline Post!!!</h2>
    <form action="{{ url_for('post_time_line_post') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Display timeline posts -->
    <h2>Timeline Posts</h2>
    <ul>
        {% for post in timeline_posts %}
            <li>
                <strong>{{ post.name }}</strong> ({{ post.email }}): {{ post.content }}
                <em>({{ post.created_at }})</em>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
