<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <title>{{ title }}</title>
  </head>

  <body class="bg-gray-100 font-['Roboto'] text-gray-900">
    <header class="bg-white shadow-md">
      <nav class="container mx-auto flex items-center justify-between p-4">
        <a href="/" aria-label="Homepage">
          <div class="flex items-center">
            <img src="./static/img/logo.svg" alt="Logo" class="h-10" />
          </div>
        </a>
        {% include 'navbar.html' %}
      </nav>
    </header>

    <main class="container mx-auto p-6">
      <section class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ places }}</h1>
        <div id="places" class="space-y-6">
          <article class="bg-gray-50 p-4 rounded-lg shadow-sm">
            <div class="mb-4">
              <!-- Map Image -->
              <img class="w-full h-auto rounded-md" src="./static/img/travelMap.png" alt="World Map" />
            </div>
            <p class="text-gray-700">
              Red pins are places I have lived for an extended period of time. Blue pins are places I have visited.
            </p>
          </article>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>&copy; {{ current_year }} Robin Batingan. All rights reserved.</p>
    </footer>
  </body>
</html>
