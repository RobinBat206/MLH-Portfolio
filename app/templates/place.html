<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <title>{{ title }}</title>

    <!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      #map { height: 650px; }
    </style>



  </head>

  <body class="bg-gray-100 font-['Roboto'] text-gray-900">
    <header class="header-custom">
      <nav class="container mx-auto flex items-center justify-between p-4 relative">
        <a href="/" aria-label="Homepage">
          <div class="flex items-center">
            <img src="./static/img/logo.svg" alt="Logo" class="h-10" />
          </div>
        </a>
        <!-- Toggle Button for Mobile -->
        <button id="menu-toggle" class="lg:hidden text-gray-800">
          <span class="sr-only">Open menu</span>
          &#9776; <!-- Hamburger Icon -->
        </button>
        <!-- Navbar Menu -->
        <div id="nav-menu" class="hidden lg:flex flex-col lg:flex-row absolute lg:relative top-full lg:top-auto left-0 lg:left-auto bg-white lg:bg-transparent lg:flex lg:items-center w-full lg:w-auto lg:space-x-6 mt-2 lg:mt-0">
          {% include 'navbar.html' %}
        </div>
      </nav>
    </header>

    <main class="container mx-auto p-6">
      <section class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ places }}</h1>
        <div id="places" class="space-y-6">
          <article class="bg-gray-50 p-4 rounded-lg shadow-sm">
            <div class="mb-4">
              <!-- Map Image -->
              <img class="w-full h-auto rounded-md" src="./static/img/travelMap.png" alt="World Map" />
            </div>

            <div id="map">
              <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
            </div>
            <p><a href="https://www.maptiler.com/copyright/" target="_blank" rel="noopener">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">&copy; OpenStreetMap contributors</a></p>
            <p class="text-gray-700">
              Red pins are places I have lived for an extended period of time. Blue pins are places I have visited.
            </p>
          </article>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>&copy; {{ current_year }} Robin Batingan. All rights reserved.</p>
    </footer>
    <script src="./static/js/script.js"></script>
    <script>
      const key = '67MrWbygyRPYHwBJMmgl';
      const map = L.map('map').setView([47.390000, 122.180000], 14); //starting position
      L.tileLayer(`https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=${key}`,{ //style URL
        tileSize: 512,
        zoomOffset: 12,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);
    </script>
  </body>
</html>
